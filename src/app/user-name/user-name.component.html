Enter UserName <input
type="text"
class="form-control"
[(ngModel)]="username">

<button
  class="btn btn-primary"
  (click)="onCreateUser()"
  >Add User</button>

<p>{{userCreateStatus}}</p>

<button
  class="btn btn-primary"
  [disabled]="!enableResetButton()"
  (click)="resetUser()"
>Reset User</button>
